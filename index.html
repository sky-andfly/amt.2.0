<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AMT - Антрацит</title>
    <link rel="stylesheet" href="style/reset.css">

    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap&subset=cyrillic"
        rel="stylesheet">
    <link rel="stylesheet" href="style/main.css">
</head>

<body>
    <nav class="nav">
        <div class="container">
            <div class="nav-content">
                <div class="logo">
                    <a class="logo-link" href="#">AMT</a>
                </div>
                <div class="place">
                    Антрацит
                </div>
            </div>
            <!-- /.nav-content -->

        </div>
        <!-- /.container -->
    </nav>
    <!-- /.nav -->
    <main class="main">
        <div class="container">
            <div class="main-content">
                <div class="main-links">
                    <a href="#" class="main-link">Интернет</a>
                    <a href="#" class="main-link">Кабельное ТВ</a>
                    <a href="#" class="main-link">IPTV</a>
                    <a href="#" class="main-link">Новости</a>
                    <a href="#" class="main-link">Статический IP</a>
                    <a href="#" class="main-link">Контакты</a>
                </div>
            </div>
            <!-- /.main-content -->
        </div>
        <!-- /.container -->
    </main>
    <!-- /.main -->
    <section class="slider">
        <div class="container">
            <div class="slider-content">
                <div class="slider-info">
                    <h1 class="info-title">
                        Бесплатное подключение!
                    </h1>
                    <h2 class="info-subtitle">
                        Подключайте бесплатно все тарифные пакеты <br> в черте города
                    </h2>
                </div>
                <!-- /.info -->
                <div class="slider-img">
                    <img src="img/slider/free.png" alt="">
                </div>
                <!-- /.slider-img -->
            </div>
            <!-- /.slider-content -->
        </div>
        <!-- /.container -->
    </section>
    <!-- /.slider -->

    <section class="rate">
        <div class="container">
            <div class="rate-content">
                <h1 class="rate-title">
                    Тарифные планы
                </h1>

                <div class="tabs">
                    <div class="tabs-header">
                        <div class="tab tab-city-header ">Город</div>
                        <div class="tab tab-private-header">Частный сектор</div>
                    </div>
                    <!-- /.tabs-header -->
                    <div class="tab-content tab-city">
                       черта города
                    </div>
                    <div class="tab-content tab-private ">
                        частный сектор
                    </div>
                </div>
                <!-- /.tabs -->

            </div>
            <!-- /.rate-content -->
        </div>
        <!-- /.container -->
    </section>
    <!-- /.rate -->



    <script src="js/main.js"></script>
</body>

</html>
